  Name = Eolo-sd
  SDPort = 9103
  WorkingDirectory = "/etc/bacula/working"
  Pid Directory = "/etc/bacula/working"
  Maximum Concurrent Jobs = 50
  Heartbeat Interval = 300 seconds
}


